<!DOCTYPE html>
<html lang="en">

<body>
{% include "header.html" %}
<!-- Page Header-->
{% for i in data %}
    {% if i.id == post_number %}
        <header class="masthead" style="background-image: url({{ i.image }})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ i.title }}</h1>
                            <h2 class="subheading">{{ i.subtitle }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Chintan Patel</a>
                                on {{ i.dates }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{ i.body }}</p>
                    </div>
                </div>
            </div>
        </article>
    {% endif %}

{% endfor %}

<!-- Footer-->
{% include "footer.html" %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
